<!DOCTYPE html>
<html lang="en">
<head>
	<title>Padding</title>
	<meta charset="utf-8">
	<style >
		div {
			padding: 250px;
			border: 1px dotted red;
			background-color: orange;
		}

		#pad {
			border: 1px solid black;
			background-color: lightblue;
			padding-top: 50px;
			padding-right: 30px;
			padding-bottom: 50px;
			padding-left: 80px;
		}
	</style>
</head>
<body>
	<div>
		<h1>Padding </h1>
	</div>
	<h2>Using individual padding properties</h2>
	<div id="pad">This div element has a top padding of 50px, a right padding of 30px, a bottom padding of 50px, and a left padding of 80px.</div>
</body>
</html>
